<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn CSS: VK</title>
	<link rel="shortcut icon" href="images/fav_logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="fullWidthHeader"></div>
<div id="pageLayout">
	<header>
		<div id="vkLogoConteiner">
			<!--<img id="vkLogo" src="images/safari_76.png" alt="vkLogo">-->
			<div id="vkLogo"></div>
		</div>
		<div id="searchConteiner">
			<div id="searchBar">
				<input id="searchLine" type="search" name="search" placeholder="Search"/>
			</div>
		</div>
	</header>
	<aside id="asideLeft">
		<div id="navigation">
			<div id="navItemProfile" class="navItem">	My Profile </div>
			<div id="navItemNews" class="navItem">	News </div>
			<div id="navItemMessages" class="navItem">Messages</div>
			<div id="navItemFriends" class="navItem">Friends</div>
			<div id="navItemCommunities" class="navItem">Communities</div>
			<div id="navItemAudios" class="navItem">Audios</div>
			<div id="navItemDocuments" class="navItem">Documents</div>
		</div>
		<p id="oldVersion">Back to the old version</p>
	</aside>
	<div id="main">
		<div id="myNewPost"></div>

		<article id="post1" class="post"></article>

		<footer>&copy;Max Ponomarenko</footer>
	</div>
	<aside id="asideRight">
		<div id="menu">
			<div id="menuNews" class="menuItem">News</div>
			<div id="subMenu">
				<div class="subMenuItem">Photos</div>
				<div class="subMenuItem">Videos</div>
			</div>
			<div class="menuItem">Suggestions</div>
			<div class="menuItem">Search</div>
			<div class="menuItem">Articles</div>
			<div class="menuItem">Updates</div>
			<div class="menuItem">Comments</div>
		</div>
	</aside>
</div>
</body>
</html>
